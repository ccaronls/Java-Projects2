apply plugin: 'java'
apply plugin: 'application'

dependencies {
    compile project(':GameLibrary')
    compile fileTree(dir: 'lib', include: '*.jar')
}

sourceSets {
    main {
        java {
            srcDirs = ['src']
        }

        resources {
            srcDirs = ['images'];
        }
    }
}

mainClassName = 'cc.game.dominos.swing'

repositories {
    mavenCentral()
}
