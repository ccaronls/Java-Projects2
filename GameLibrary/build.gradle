apply plugin: 'java'
apply plugin: 'application'

configurations {
    androidLib.extendsFrom compileOnly
}

buildscript {

    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'org.junit.platform:junit-platform-gradle-plugin:1.0.1'
    }
}

repositories {
    jcenter()
    mavenCentral()
}

dependencies {
    // https://mvnrepository.com/artifact/org.json/json
    implementation group: 'org.json', name: 'json', version: '20090211'
    testImplementation 'junit:junit:4.12'
    implementation 'junit:junit:4.12'
}

sourceSets {
    main {
        java {
            srcDirs = [ 'src' ]
        }

    }

    androidLib {
        java {
            srcDirs = [ 'src' ]
            excludes = ['**/skunkworks/**', '**/swing/**']
        }
    }

    test {
        java {
            srcDirs = ['test']
        }

        resources {
            srcDirs = ['testResources']
        }
    }

}

mainClassName = 'cc.game.swing.AWTBoardBuilder'

task androidLibJar(type: Jar) {
    from sourceSets.androidLib.output.classesDirs
}

artifacts {
    androidLib androidLibJar
}

task runCheckers(type: JavaExec) {
    group = 'Application' 
    description = 'Run the Checkers Applet'

    classpath sourceSets.main.runtimeClasspath 
    main = "cc.lib.swing.AWTCheckers"
//    args "arg1", "arg2"
}

