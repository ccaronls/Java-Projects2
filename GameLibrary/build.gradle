apply plugin: 'java-library'
apply plugin: 'application'

mainClassName = 'cc.game.swing.AWTBoardBuilder'

configurations {
    androidLib
    learnToTypeApplet
}

dependencies {
    // https://mvnrepository.com/artifact/org.json/json
    implementation group: 'org.json', name: 'json', version: '20090211'
    testImplementation 'junit:junit:4.12'
    implementation 'junit:junit:4.12'
    implementation group: 'net.sourceforge.jaadec', name: 'jaad', version: '0.8.5'
}

sourceSets {
    main {
        java {
            srcDirs = [ 'src', 'apps' ]
        }
        resources {
            srcDirs = [ 'resources' ]
        }
    }

    androidLib {
        java {
            srcDirs = [ 'src' ]
            excludes = ['**/skunkworks/**', '**/swing/**']
        }
    }

    learnToTypeApplet {
        java {
            srcDirs = [ 'src' ]
            includes = [ '**/swing/applet/**', '**/game/**', '**/utils/**' ]
        }
        resources {
            srcDirs = [ 'resources' ]
            includes = [ '**/small_keyboard.png', '**/keyboard_keys.txt' ]
        }
    }

    test {
        java {
            srcDirs = ['test']
        }

        resources {
            srcDirs = ['testResources']
        }
    }

}

task androidLibJar(type: Jar) {
    from sourceSets.androidLib.output.classesDirs
}

artifacts {
    androidLib androidLibJar
}

task runCheckers(type: JavaExec) {
    group = 'Application' 
    description = 'Run the Checkers Applet'

    classpath sourceSets.main.runtimeClasspath 
    main = "cc.lib.swing.AWTCheckers"
//    args "arg1", "arg2"
}

