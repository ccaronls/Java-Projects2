<!DOCTYPE html>
<html>
<head>
<style>
tr {
    font-size:16px;
    font-family: cursive;
}
.left {
    color: #f00;
}
.right {
    color: #0f0;
}


</style>
</head>
<body>
    <table border="1">
        <tr>
            <td class="left">CHOMP</td>
            <td class="right">advance / eat</td>
        </tr>
        <tr>
            <td class="left">JUMP</td>
            <td class="right">jump over the next dot</td>
        </tr>
        <tr>
            <td class="left">RIGHT</td>
            <td class="right">Rotate 90° Clockwise</td>
        </tr>
        <tr>
            <td class="left">LEFT</td>
            <td class="right">Rotate 90° Counter Clockwise</td>
        </tr>
        <tr>
            <td class="left">UTURN</td>
            <td class="right">Rotate 180°</td>
        </tr>
        <tr>
            <td class="left">LOOP [N]</td>
            <td class="right">Do next set of commands N times</td>
        </tr>
        <tr>
            <td class="left">LOOPEND</td>
            <td class="right">End of the looping block</td><
        </tr>
    </table>
</body>
</html>
