apply plugin: 'com.android.application'

dependencies {
    implementation fileTree(dir: 'libs', include: '*.jar')
    implementation project(':Documents:workspace2:MyStuff:Java:AndroidGameLibrary')
    implementation project(':Documents:workspace2:MyStuff:Java:AndroidGameLibrary')
    implementation project(':Documents:workspace2:MyStuff:Java:GameLibrary')
}

android {
    namespace = "cc.game.android"
    //compileSdk 18
    //buildToolsVersion "25.0.2"

    sourceSets {
        main {
            manifest.srcFile 'AndroidManifest.xml'
            java.srcDirs = ['src', 'SOC', 'Golf', 'Kaiser', 'Yahtzee']
            resources.srcDirs = ['src', 'SOC', 'Golf', 'Kaiser', 'Yahtzee']
            aidl.srcDirs = ['src', 'SOC', 'Golf', 'Kaiser', 'Yahtzee']
            renderscript.srcDirs = ['src', 'SOC', 'Golf', 'Kaiser', 'Yahtzee']
            res.srcDirs = ['res']
            assets.srcDirs = ['assets']
        }

        // Move the tests to tests/java, tests/res, etc...
        ////implementationTest.setRoot('tests')

        // Move the build types to build-types/<type>
        // For instance, build-types/debug/java, build-types/debug/AndroidManifest.xml, ...
        // This moves them out of them default location under src/<type>/... which would
        // conflict with src/ being used by the main source set.
        // Adding new build types or product flavors should be accompanied
        // by a similar customization.
        debug.setRoot('build-types/debug')
        release.setRoot('build-types/release')
    }
}
