apply plugin: 'java-library'
apply plugin: 'kotlin'

dependencies {
    implementation project(':GameLibrary')
    evaluationDependsOn(':GameLibrary')
    testImplementation files(project(':GameLibrary').sourceSets.test.output)
}

sourceSets {
    main {
        java {
            srcDirs = ['src']
        }
    }

    test {
        java {
            srcDirs = ['test']
        }
    }
}