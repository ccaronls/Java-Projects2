apply plugin: 'java-library'
apply plugin: 'kotlin'
apply plugin: 'com.google.devtools.ksp'

dependencies {
    implementation project(':GameLibrary')
    implementation project(":Rem")
    ksp(project(":Rem"))

    evaluationDependsOn(':GameLibrary')
    testImplementation files(project(':GameLibrary').sourceSets.test.output)
}

sourceSets {
    main {
        java {
            srcDirs = ['src']
        }
    }

    test {
        java {
            srcDirs = ['test']
        }
    }
}

ksp {
    arg("imports", "cc.lib.game.*")
    arg("package", "cc.lib.zombicide")
}