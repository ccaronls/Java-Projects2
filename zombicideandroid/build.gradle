apply plugin: 'com.android.application'

android {
    compileSdkVersion project.myCompileSdkVersion.toInteger()
    buildToolsVersion project.myBuildToolsVersion

    defaultConfig {
        applicationId "cc.game.zombicide.android"
        minSdkVersion project.myMinSdkVersion
        targetSdkVersion project.myTargetSdkVersion
        versionCode 2
        versionName "1.0"

        testInstrumentationRunner project.androidTestRunner
    }

    signingConfigs {
        general {
            storeFile file(project.storeFile)
            storePassword project.storePassword
            keyAlias project.keyAlias
            keyPassword project.keyPassword
        }
    }

    compileOptions {
        sourceCompatibility project.sourceCompatibility
        targetCompatibility project.targetCompatibility
    }

    buildTypes {
        //release {
        //    minifyEnabled false
        //    proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), '../common/proguard.txt'
       // }

        debug {
            debuggable true
            signingConfig signingConfigs.general
        }

        release {
            minifyEnabled true // Enables code shrinking for the release build type.
            proguardFiles getDefaultProguardFile('proguard-android.txt'), '../common/proguard.txt'
            signingConfig signingConfigs.general
        }


    }

    applicationVariants.all {
        variant -> variant.outputs.all {
            outputFileName = "zombieshide-${variant.buildType.name}-${android.defaultConfig.versionName}.${android.defaultConfig.versionCode}.apk"
        }
    }


    sourceSets {
        main {
            assets.srcDirs = [ 'assets' ]
        }
        //test.java {
        //    srcDirs = [ 'src/test/java', '../GameLibraary/test' ]
        //}
    }

//    aaptOptions { cruncherEnabled = false }

    buildFeatures {
        dataBinding true
    }
}

dependencies {
    implementation project(':AndroidGameLibrary')
    implementation project(':AndroidMultiplayerGameLibrary')
    implementation project(path: ':GameLibrary', configuration: 'androidLib')
    implementation fileTree(dir: "libs", include: ["*.jar"])
//    testImplementation 'junit:junit:4.12'
//    testImplementation(testFixtures(project(':GameLibrary')))
//    testImplementation project(":GameLibrary")
}
