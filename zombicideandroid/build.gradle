apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'

android {

    defaultConfig {
        applicationId "cc.game.zombicide.android"
        versionCode 2
        versionName "1.0"
    }


    applicationVariants.all {
        variant -> variant.outputs.all {
            outputFileName = "zombieshide-${variant.buildType.name}-${android.defaultConfig.versionName}.${android.defaultConfig.versionCode}.apk"
        }
    }


    sourceSets {
        main {
            assets.srcDirs = [ 'assets' ]
        }
    }

}

dependencies {
    implementation project(':AndroidGameLibrary')
    implementation project(':AndroidMultiplayerGameLibrary')
    implementation project(':GameLibrary')
    implementation project(':Zombicide')
    implementation fileTree(dir: "libs", include: ["*.jar"])
}
