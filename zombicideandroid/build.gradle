apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'

android {

    defaultConfig {
        applicationId "cc.game.zombicide.android"
        versionCode 2
        versionName "1.0"
    }

    flavorDimensions "version"
    productFlavors {
        tablet {
            // Assigns this product flavor to the "version" flavor dimension.
            // If you are using only one dimension, this property is optional,
            // and the plugin automatically assigns all the module's flavors to
            // that dimension.
            dimension "version"
            applicationIdSuffix ".tablet"
            versionNameSuffix "-tablet"
        }
        tv {
            dimension "version"
            applicationIdSuffix ".tv"
            versionNameSuffix "-tv"
            minSdk = 21
        }
    }

    applicationVariants.all {
        variant ->
            variant.outputs.all {
                outputFileName = "zombieshide-${variant.buildType.name}-${android.defaultConfig.versionName}.${android.defaultConfig.versionCode}.apk"
            }
    }


    sourceSets {
        tablet {
            manifest.srcFile 'src/tablet/AndroidManifest.xml'
        }
        tv {
            manifest.srcFile 'src/tv/AndroidManifest.xml'
        }
    }

    buildFeatures {
        dataBinding true
    }

}

dependencies {
    implementation project(':AndroidGameLibrary')
    implementation project(':AndroidMultiplayerGameLibrary')
    implementation project(':GameLibrary')
    implementation project(':KSPCommon')
    implementation project(':Zombicide')
    implementation fileTree(dir: "libs", include: ["*.jar"])
}
