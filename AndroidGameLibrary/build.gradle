apply plugin: 'com.android.library'

repositories {
    mavenLocal()
}

dependencies {
    implementation files('../DnsAndroid/mdnsjava-2.1.6-SNAPSHOT.jar', '../DnsAndroid/dnsjava-2.1.7.jar')
    compile project(path: ':GameLibrary', configuration: 'android')
//    implementation 'cc.lib:gamelib-android:1.0'
//    implementation project (':GameLibrary')
//    compile project (':DnsAndroid')
}

android {

    compileOptions {
        sourceCompatibility project.sourceCompatibility
        targetCompatibility project.targetCompatibility
    }

    compileSdkVersion project.myCompileSdkVersion.toInteger()
    buildToolsVersion project.myBuildToolsVersion

    defaultConfig {
	    minSdkVersion project.myMinSdkVersion.toInteger()
        targetSdkVersion project.myTargetSdkVersion
        versionCode 1
	    versionName '1.0.0'

    	sourceSets {
        	main {
           		manifest.srcFile 'AndroidManifest.xml'
           		java {
                    srcDirs = ['src']//, '../GameLibrary/src']
                    excludes = ['**/swing/**', '**/skunkworks/**']
                }
         		res.srcDirs = ['res']
           		assets.srcDirs = ['assets']
                aidl.srcDirs = ['src']
        	}
	    }
    }


}
