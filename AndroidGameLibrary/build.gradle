apply plugin: 'com.android.library'

dependencies {
    compile files('../DnsAndroid/mdnsjava-2.1.6-SNAPSHOT.jar', '../DnsAndroid/dnsjava-2.1.7.jar')
//    compile project (':DnsAndroid')
}

android {
    compileSdkVersion project.myCompileSdkVersion.toInteger()
    buildToolsVersion project.myBuildToolsVersion

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }

    defaultConfig {
	    minSdkVersion project.myMinSdkVersion.toInteger()
        targetSdkVersion project.myTargetSdkVersion
        versionCode 1
	    versionName '1.0.0'

    	sourceSets {
        	main {
           		manifest.srcFile 'AndroidManifest.xml'
           		java {
                    srcDirs = ['src', '../GameLibrary/src']
                    excludes = ['**/swing/**', '**/skunkworks/**']
                }
         		res.srcDirs = ['res']
           		assets.srcDirs = ['assets']
                aidl.srcDirs = ['src']
        	}
	    }
    }
}
