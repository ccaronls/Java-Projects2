apply plugin: 'java'
apply plugin: 'application'

dependencies {
    compile project(':GameLibrary')
    compile fileTree(dir: 'lib', include: '*.jar')
    compile project(':jmdns')
}

sourceSets {
    main {
        java {
            srcDirs = ['src']
//            excludes = [ '**/swing/**', '**/applet/**' ]
        }
        resources {
            srcDirs = ['images', 'resources'];
        }
        //output.resourcesDir = 'build/resources';
    }
}

mainClassName = 'cc.game.soc.swing2.GUI'

repositories {
    mavenCentral()
}
