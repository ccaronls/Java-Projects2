apply plugin: 'com.android.application'

repositories {
    mavenLocal()
}

dependencies {
    implementation project(':AndroidGameLibrary')
    //implementation 'cc.lib:gamelib-android:1.0'
    compile project(path: ':GameLibrary', configuration: 'android')
    implementation 'com.android.support:support-v4:23+'
}

android {
    compileSdkVersion 24
    buildToolsVersion '27.0.3'

    sourceSets {
        main {
            manifest.srcFile 'AndroidManifest.xml'
            java {
                srcDirs = ['src', '../SOC/src']
                excludes = ['**/swing*/**', '**/applet/**' ]
            }
            resources.srcDirs = ['src']
            aidl.srcDirs = ['src']
            renderscript.srcDirs = ['src']
            res.srcDirs = ['res']
            assets.srcDirs = ['../SOC/assets']
            //assets.srcDirs = ['assets']
        }

        // Move the tests to tests/java, tests/res, etc...
        //implementationTest.setRoot('tests')

        // Move the build types to build-types/<type>
        // For instance, build-types/debug/java, build-types/debug/AndroidManifest.xml, ...
        // This moves them out of them default location under src/<type>/... which would
        // conflict with src/ being used by the main source set.
        // Adding new build types or product flavors should be accompanied
        // by a similar customization.
        debug.setRoot('build-types/debug')
        release.setRoot('build-types/release')
    }

    signingConfigs {
        general {
            storeFile file(project.storeFile)
            storePassword project.storePassword
            keyAlias project.keyAlias
            keyPassword project.keyPassword
        }
    }

    defaultConfig {
        versionCode 1       // increment with every release
        versionName '1.0.0'
    }

    buildTypes {

        /**
         * By default, Android Studio configures the release build type to enable code
         * shrinking, using minifyEnabled, and specifies the Proguard settings file.
         */
        debug {
            debuggable true
            signingConfig signingConfigs.general
        }

        release {
            minifyEnabled true // Enables code shrinking for the release build type.
            proguardFiles getDefaultProguardFile('proguard-android.txt'), '../common/proguard.txt'
            signingConfig signingConfigs.general
        }
    }
}
