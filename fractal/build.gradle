plugins {
    id "ca.coglinc.javacc" version "2.4.0"
}

apply plugin: 'java'
apply plugin: 'application'

apply plugin: 'ca.coglinc.javacc'

sourceSets {
    main {
        java {
            srcDirs = [compileJavacc.outputDirectory, 'src']
        }
    }
}

compileJavacc{
    inputDirectory = file('src')
//    outputDirectory = file('generated/javacc')
//    arguments = [grammar_encoding: 'UTF-8', static: 'false']
}

mainClassName = 'cc.app.fractal.FractalViewer'

dependencies {
    compile project(':GameLibrary')
}


